name: Build and deploy a container to an Azure Web App in DEV

on:
    pull_request:
        types: [opened, synchronize, reopened]
        branches: [ "dev" ]
    workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      - name: Log in to GitHub container registry
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ghcr.io
          username: hgmart
          password: ${{ secrets.HGMART_PAT }}

      - name: Lowercase the repo name and username
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Creates Notification Server config file
        run |
          echo "${{ secrets.NOTIFICATION_SERVERKEY_CONTENT }}" > "${{ vars.NOTIFICATION_SERVERKEY_FILENAME }}"
          cat ${{ vars.NOTIFICATION_SERVERKEY_FILENAME }}

      - name: Create Environment File
        run: |
          echo "LOG_FILEPATH=${{ vars.LOG_FILEPATH }}" > .env
          echo "LOG_LEVEL=${{ vars.LOG_LEVEL }}" >> .env
          echo "APP_SITE=${{ vars.APP_SITE }}" >> .env
          echo "APP_VERSION=${{ github.sha }}" >> .env
          echo "jwt_private_key=${{ secrets.JWT_PRIVATE_KEY }}" >> .env
          echo "jwt_public_key=${{ vars.JWT_PUBLIC_KEY }}" >> .env
          echo "jwt_algorithm=${{ vars.JWT_ALGORITHM }}" >> .env
          echo "db_url=${{ secrets.DB_URL }}" >> .env
          echo "notification_server_key=${{ vars.NOTIFICATION_SERVERKEY_FILENAME }}" >> .env

      - name: List directory contents
        run: ls -al

      - name: Display Environment File
        run: cat .env

      - name: Build and push container image to registry
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          push: false
          tags: ghcr.io/${{ env.REPO }}:${{ github.sha }}
          file: ./Dockerfile
          context: .

